<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darknet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <script>
        const username = localStorage.getItem('username');
        if (!username) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('usernameDisplay').innerText = username;
        }

        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.removeItem('username');
            window.location.href = 'login.html';
        });
    </script>

    <div class="container">
        <div class="header">
            <h1>Darknet</h1>
        </div>
          
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button"><b>Execute</b></button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>



    <script>
        window.onload = function() {
            console.log('Page loaded');
            sessionStorage.removeItem('username');
            console.log('Username removed:', !sessionStorage.getItem('username'));
            if (!sessionStorage.getItem('username')) {
                window.location.href = 'login.html';
            }
        };
    </script>
    
      
    <script>
        // Function to simulate typing effect
        function typeMessage(element, message, speed) {
            let i = 0;
            function type() {
                if (i < message.length) {
                    element.innerHTML += message.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type(); 
        }

        // When the page loads, display the welcome message
        window.onload = function() {
            const chatBox = document.getElementById('chat-box');
            const welcomeMessage = "Welcome to the real world!";
            typeMessage(chatBox, welcomeMessage, 47); // 47ms typing speed
        };
    </script>

<script>
    document.getElementById('welcomeMessage').innerText = 'Welcome, ' + sessionStorage.getItem('username');
</script>

</body>
</html>
